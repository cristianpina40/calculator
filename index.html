<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <script src="script.js" defer></script>   
    <title>Document</title>
</head>
<body>
    <div class = "calcBody">

        <div id = "screen" class = "screen">
            <div id = "screenTextTop"></div>
            <div id = "screenTextBottom"></div>
        </div>
        <div id = "delButtons" class = "divOne">
            <button id = "delete" class = "sizeOne">Delete</button>
            <button id = "AC" class = "sizeOne">AC</button>
        </div>
        <div id = "firstButtons" class = "divTwo">
            <button id = "seven" class = "sizeTwo">7</button>
            <button id = "eight" class = "sizeTwo">8</button>
            <button id = "nine" class = "sizeTwo">9</button>
            <button id = "add" class = "sizeTwo">+</button>
        </div>
        <div id = "secondButtons" class = "divTwo">
            <button id = "four" class = "sizeTwo">4</button>
            <button id = "five" class = "sizeTwo">5</button>
            <button id = "six" class = "sizeTwo">6</button>
            <button id = "subtract" class = "sizeTwo">-</button>
        </div>
        <div id = "thirdButtons" class = "divTwo">
            <button id = "one" class = "sizeTwo">1</button>
            <button id = "two" class = "sizeTwo">2</button>
            <button id = "three" class = "sizeTwo">3</button>
            <button id = "multiply" class = "sizeTwo">&#215</button>
        </div>
        <div id = "fourthButtons" class = "divTwo">
            <button id = "zero" class = "sizeTwo">0</button>
            <button id = "dot" class = "sizeTwo">.</button>
            <button id = "equal" class = "sizeTwo">=</button>
            <button id = "divide" class = "sizeTwo">&#247</button>
        </div>
    </div>

    
</body>
</html>
